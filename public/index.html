<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="page" id="loginPage">
    <h1>Qual o seu nome?</h1>
    <input type="text" class="loginNameInput" />
  </div>

  <div class="page" id="chatPage">
    <div class="chatArea">
      <ul class="chatList">
        <li class="m-status">Raimundo entrou na sala</li>
        <li class="m-status">Raimundo saiu na sala</li>
        <li class="m-txt"><span class="me">Sabino</span> E ae, blz?</li>
        <li class="m-txt"><span>Antonio</span> Tudo e vc?</li>
      </ul>
      <ul class="userList">
        <li>Sabino</li>
        <li>Antonio</li>
        <li>Lima</li>
      </ul>
    </div>
    <div class="chatInput">
      <input type="text" class="chatTextInput" placeholder="Digite uma mensagem (aperte ENTER para enviar)" />
    </div>
  </div>
</body>

</html>
